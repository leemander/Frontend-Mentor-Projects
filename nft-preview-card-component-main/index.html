<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <a href="#"
          ><img class="card__img" src="./images/image-equilibrium.jpg" alt=""
        /></a>
        <a href="#">
          <h1 class="white fw-600">Equilibrium #3429</h1>
        </a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="justify-between">
          <span class="accent card__price fw-600">0.041 ETH</span>
          <span class="card__time">3 days left</span>
        </div>
        <hr />
        <footer>
          <img src="./images/image-avatar.png" alt="" />
          <p>Creation of <a href="#" class="fw-300">Jules Wyvern</a></p>
        </footer>
      </article>
    </main>
  </body>
</html>
