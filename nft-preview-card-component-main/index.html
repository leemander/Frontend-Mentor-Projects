<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="container">
          <div class="card__img-wrapper">
            <a href="#">
              <span class="sr-only">More info on Equilibrium</span>
              <img
                class="card__img"
                src="./images/image-equilibrium.jpg"
                alt=""
              />
            </a>
          </div>
          <a href="#">
            <h1 class="white fw-600">Equilibrium #3429</h1>
          </a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="justify-between">
            <span class="accent card__price fw-600">0.041 ETH</span>
            <span class="card__time">3 days left</span>
          </div>
          <hr />
          <footer class="flex">
            <img src="./images/image-avatar.png" alt="" />
            <p>Creation of <a href="#" class="fw-300 white">Jules Wyvern</a></p>
          </footer>
        </div>
      </article>
    </main>
  </body>
</html>
