<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Interactive card details form | Frontend Mentor</title>
  </head>
  <body>
    <div class="image-wrapper">
      <div class="container">
        <!--   <img
          class="image-wrapper__back"
          src="./images/bg-card-back.png"
          alt=""
        />
        <img
          class="image-wrapper__front"
          src="./images/bg-card-front.png"
          alt=""
        /> -->
        <div class="image-wrapper__back">
          <p class="back__cvc" id="cvc-graphic">000</p>
        </div>
        <div class="image-wrapper__front">
          <img src="./images/card-logo.svg" alt="" />
          <p class="front__card-number" id="number-graphic">
            0000 0000 0000 0000
          </p>
          <div>
            <small id="name-graphic">Jane Appleseed</small>
            <small id="expiry-graphic">00/00</small>
          </div>
        </div>
      </div>
    </div>
    <div class="form-wrapper">
      <div class="container">
        <form>
          <label for="cardholder-name">
            Cardholder Name
            <div class="input-wrapper">
              <input
                id="cardholder-name"
                placeholder="e.g. Jane Appleseed"
                type="text"
              />
            </div>
            <small id="name-error">error</small>
          </label>
          <label for="card-number">
            Card Number
            <div class="input-wrapper">
              <input
                id="card-number"
                placeholder="e.g. 1234 5678 9123 0000"
                type="text"
              />
            </div>
            <small id="number-error">error</small>
          </label>

          <div class="even-columns">
            <div>
              <fieldset>
                <legend>Exp. Date (MM/YY)</legend>
                <label for="expiry-month" class="sr-only">Expiry Month</label>
                <div class="input-wrapper">
                  <input
                    id="expiry-month"
                    maxlength="2"
                    placeholder="MM"
                    type="text"
                  />
                </div>
                <label for="expiry-year" class="sr-only">Expiry Month</label>
                <div class="input-wrapper">
                  <input
                    id="expiry-year"
                    maxlength="2"
                    placeholder="YY"
                    type="text"
                  />
                </div>
                <small id="date-error">error</small>
              </fieldset>
            </div>
            <div>
              <label for="cvc">
                CVC
                <div class="input-wrapper">
                  <input
                    id="cvc"
                    maxlength="3"
                    placeholder="e.g. 123"
                    type="text"
                  />
                </div>
                <small id="cvc-error">error</small>
              </label>
            </div>
          </div>
          <button id="confirm-button">Confirm</button>
        </form>
      </div>
    </div>
    <div id="success" class="success">
      <div class="container">
        <img src="./images/icon-complete.svg" alt="" />
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
        <button id="continue">Continue</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
