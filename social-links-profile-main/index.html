<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">Social Links Profile</h1>

      <section class="card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt=""
          class="card__img"
        />
        <h2 class="card__name">Jessica Randall</h2>
        <p class="card__location">London, United Kingdom</p>
        <p class="card__desc">"Front-end developer and avid reader."</p>
        <ul class="card__links">
          <li><a href="#" class="card__link">GitHub</a></li>
          <li><a href="#" class="card__link">Frontend Mentor</a></li>
          <li><a href="#" class="card__link">LinkedIn</a></li>
          <li><a href="#" class="card__link">Twitter</a></li>
          <li><a href="#" class="card__link">Instagram</a></li>
        </ul>
      </section>
    </main>
  </body>
</html>
