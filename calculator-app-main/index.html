<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Calculator app | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__header">
          <h1>calc</h1>
          <button class="header__theme-switcher">
            <div class="theme-switcher__inner"></div>
          </button>
        </div>
        <div class="calculator__screen" id="screen">80085</div>
        <div class="calculator__buttons">
          <button class="buttons__button" data-button="7">7</button>
          <button class="buttons__button" data-button="8">8</button>
          <button class="buttons__button" data-button="9">9</button>
          <button
            class="buttons__button buttons__button--blue"
            data-button="del"
          >
            DEL
          </button>
          <button class="buttons__button" data-button="4">4</button>
          <button class="buttons__button" data-button="5">5</button>
          <button class="buttons__button" data-button="6">6</button>
          <button class="buttons__button" data-button="plus">+</button>
          <button class="buttons__button" data-button="1">1</button>
          <button class="buttons__button" data-button="2">2</button>
          <button class="buttons__button" data-button="3">3</button>
          <button class="buttons__button" data-button="minus">-</button>
          <button class="buttons__button" data-button="point">.</button>
          <button class="buttons__button" data-button="0">0</button>
          <button class="buttons__button" data-button="divide">/</button>
          <button class="buttons__button" data-button="multiply">x</button>
          <button
            class="buttons__button buttons__button--blue"
            data-button="reset"
          >
            RESET
          </button>
          <button
            class="buttons__button buttons__button--red"
            data-button="equals"
          >
            =
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
