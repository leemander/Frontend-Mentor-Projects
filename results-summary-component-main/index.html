<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="result">
        <div class="result__content">
          <h1>Your Result</h1>
          <div class="result__total">
            <p id="total">76</p>
            <p>of 100</p>
          </div>
          <div>
            <p class="result__rank">Great</p>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
      </section>
      <section class="summary">
        <div class="summary__content">
          <h2>Summary</h2>
          <div class="summary__results" id="summary">
            <div class="summary__result" data-test="reaction">
              <img
                class="result__icon"
                src="./assets/images/icon-reaction.svg"
                alt=""
              />
              <span class="result__name">Reaction</span>
              <span class="result__score"><strong>80</strong> / 100</span>
            </div>
            <div class="summary__result" data-test="reaction">
              <img
                class="result__icon"
                src="./assets/images/icon-reaction.svg"
                alt=""
              />
              <span class="result__name">Reaction</span>
              <span class="result__score"><strong>80</strong> / 100</span>
            </div>
            <div class="summary__result" data-test="reaction">
              <img
                class="result__icon"
                src="./assets/images/icon-reaction.svg"
                alt=""
              />
              <span class="result__name">Reaction</span>
              <span class="result__score"><strong>80</strong> / 100</span>
            </div>
            <div class="summary__result" data-test="reaction">
              <img
                class="result__icon"
                src="./assets/images/icon-reaction.svg"
                alt=""
              />
              <span class="result__name">Reaction</span>
              <span class="result__score"><strong>80</strong> / 100</span>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
