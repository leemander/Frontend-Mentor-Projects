<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <section class="bg-medium controls rounded">
          <img src="./images/logo.svg" alt="Fylo" />
          <div class="flex">
            <button
              class="bg-dark controls__button rounded"
              data-function="new"
            ></button>
            <button
              class="bg-dark controls__button rounded"
              data-function="files"
            ></button>
            <button
              class="bg-dark controls__button rounded"
              data-function="download"
            ></button>
          </div>
        </section>
        <section class="bg-medium data rounded">
          <p>
            You've used <strong class="text-bold">815 GB</strong> of your
            storage
          </p>
          <div class="data__bar">
            <div><div></div></div>
          </div>
          <div class="data__labels">
            <span class="text-bold">0 GB</span>
            <span class="text-bold">1000 GB</span>
          </div>
          <p class="bg-light data__remaining text-large text-black">
            185 <span class="text-grey text-regular">GB LEFT</span>
          </p>
        </section>
      </div>
    </main>
  </body>
</html>
