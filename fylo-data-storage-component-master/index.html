<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <section class="controls">
          <img src="./images/logo.svg" alt="Fylo" />
          <div class="flex">
            <button class="controls__button" data-function="new"></button>
            <button class="controls__button" data-function="files"></button>
            <button class="controls__button" data-function="download"></button>
          </div>
        </section>
        <section class="data">
          <p>You've used <strong>815 GB</strong> of your storage</p>
          <div class="data__bar">
            <div><div></div></div>
          </div>
          <div class="data__labels">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
          <p class="data__remaining">185 <span>GB LEFT</span></p>
        </section>
      </div>
    </main>
  </body>
</html>
